<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bio Link Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" class="profile-img">
            <h1>@YourUsername</h1>
            <p>Content Creator | Developer | Dreamer</p>
        </div>
        <div class="links">
            <a href="https://yourwebsite.com" class="link-button">My Website</a>
            <a href="https://twitter.com" class="link-button">Twitter</a>
            <a href="https://instagram.com" class="link-button">Instagram</a>
            <a href="https://youtube.com" class="link-button">YouTube</a>
            <a href="https://github.com" class="link-button">GitHub</a>
        </div>
        <footer>
            <p>&copy; 2025 YourName. All rights reserved.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
